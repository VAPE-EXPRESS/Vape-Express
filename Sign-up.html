        /* The Dots Layer (Gradient mapped directly onto the dots using a mask) */
        .login-gradient::before {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            
            /* The Gradients (now coloring the dots directly) */
            background-image: 
                /* Top-Left: Dim metallic grey beam falling towards the middle */
                linear-gradient(135deg, rgb(255, 255, 255) 0%, rgba(100, 105, 115, 0.15) 35%, transparent 60%),
                /* Top-Right: Darker dim light */
                radial-gradient(ellipse 50% 50% at 80% 20%, rgba(60, 60, 65, 0.5) 0%, transparent 80%),
                /* Bottom-Right: Ambient Orange (45 deg angle) */
                radial-gradient(ellipse 70% 70% at 80% 80%, rgb(255, 140, 0) 0%, transparent 80%),
                /* Bottom-Left: Dim light */
                radial-gradient(ellipse 50% 50% at 20% 80%, rgba(60, 60, 65, 0.5) 0%, transparent 80%),
                /* Center: Soft orange core */
                radial-gradient(circle at 50% 50%, rgba(242, 127, 13, 0.4) 0%, transparent 80%);

            /* 3D Metallic Sphere Mask */
            /* The offset center (35% 35%) creates a highlight mimicking a 3D light reflection */
            -webkit-mask-image: radial-gradient(circle at 35% 35%, rgba(255,255,255,1) 0%, rgba(255,255,255,0.8) 0.5px, transparent 1px);
            -webkit-mask-size: 10px 10px; /* Restored size spacing but made the dot itself tinier */
            mask-image: radial-gradient(circle at 35% 35%, rgba(255,255,255,1) 0%, rgba(255,255,255,0.8) 0.5px, transparent 1px);
            mask-size: 10px 10px;
        }

        /* The Bottom Fade (hides the lowest dots by layering over them) */
        .login-gradient::after {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: linear-gradient(to bottom, transparent 75%, #030303 100%);
            z-index: 1;
        }
        .glass-card {
            background: rgba(15, 15, 15, 0.35); /* More transparent to let the light through */
            backdrop-filter: blur(5px); /* Increased glassy blur */
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.04); /* Dim static border */
            position: relative;
        }

        /* Reactive Shimmer Border using mouse tracking */
        .glass-card::after {
            z-index: 5;
            pointer-events: none;
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit; /* matches exactly the 5px border radius */
            padding: 1px; /* thickness of the shimmer border */
            background: radial-gradient(
                500px circle at var(--mouse-x, -500px) var(--mouse-y, -500px), 
                rgba(255, 255, 255, 0.6), 
                transparent 40%
            );
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            pointer-events: none;
            opacity: var(--shimmer-opacity, 0);
            transition: opacity 0.5s ease;
            z-index: 50; /* ensure it's on top of card content edges */
        }
        
        /* Show the glow only when hovering */
        .glass-card:hover::after {
            opacity: 1;
        }

        /* Always show shimmer on mobile so the animation is visible */
        @media (max-width: 768px) {
            .glass-card::after {
                opacity: 1;
            }
        }

        */

        /* Step 1: Mobile phone size (Android/iPhone) */

        /* Touch Glow Effect (Mobile) */
        .touch-glow {
            pointer-events: none;
            z-index: -1;
            position: absolute;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            /* Pure white diffused light — like a torch pressed under frosted glass */
            background: radial-gradient(circle, rgba(255, 255, 255, 0.22) 0%, rgba(255, 255, 255, 0.07) 45%, transparent 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            /* z-index 1 keeps it BELOW inputs, buttons, labels, links (which are z-index auto/higher) */
            z-index: 1;
            opacity: 0;
            /* Slow fade-out so the light lingers gracefully */
            transition: opacity 1.5s ease-out, width 0.25s ease, height 0.25s ease;
            filter: blur(18px);
        }
        .touch-glow.active {
            opacity: 1;
            width: 280px;
            height: 280px;
            /* Quick appear, slow disappear handled by JS class removal */
            transition: opacity 0.1s ease-in, width 0.25s ease, height 0.25s ease;
        }

        /* 3D Glass Tags for Vapes */
        .glass-tag {
            background: rgba(30, 30, 35, 0.4); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15); 
            border-top: 1px solid rgba(255, 255, 255, 0.4);
            border-left: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), inset 0 2px 5px rgba(255,255,255,0.08); /* 3d reflection */
            color: #F5F5F7;
            font-size: 11px;
            font-weight: 500;
            padding: 8px 16px;
            position: absolute;
            z-index: 20;
            pointer-events: auto; /* Change to auto so they are clickable */
            opacity: var(--tag-opacity, 0);
            transition: opacity 0.15s ease-out, top 0.7s cubic-bezier(0.2, 0.8, 0.2, 1), bottom 0.7s cubic-bezier(0.2, 0.8, 0.2, 1), left 0.7s cubic-bezier(0.2, 0.8, 0.2, 1), right 0.7s cubic-bezier(0.2, 0.8, 0.2, 1), background 0.3s;
            text-decoration: none;
        }
        .glass-tag:hover {
            background: rgba(60, 60, 65, 0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.6);
        }

        /* Iridescent shimmer border — proximity-driven, same as the mask trick on the card */
        .glass-tag::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1px; /* thickness of the iridescent arc */
            /* Tight radial arc centred at mouse — never surrounds fully, just a local bloom */
            background: radial-gradient(
                100px circle at var(--tag-mx, -200px) var(--tag-my, -200px),
                /* Iridescent rainbow stops: violet → cyan → mint → gold → pink */
                hsl(280, 100%, 78%),
                hsl(200, 100%, 72%) 20%,
                hsl(160, 100%, 68%) 38%,
                hsl(50,  100%, 78%) 58%,
                hsl(330, 100%, 78%) 78%,
                transparent 92%
            );
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            pointer-events: none;
            /* opacity driven entirely by JS via --tag-iri for smooth proximity fade */
            opacity: var(--tag-iri, 0);
            transition: opacity 0.6s ease;
            z-index: 30;
        }

        /* Hovering the image forces full brightness and pulls tags inward */
        .vape-wrapper:hover .glass-tag {
            opacity: 1 !important;
        }
        
        /* Initial Positions */
        .tag-tl { top: 5%; left: -25%; }
        .tag-br { bottom: 5%; right: -15%; }
        .tag-tr { top: 5%; right: -25%; }
        .tag-bl { bottom: 5%; left: -15%; }
        
        /* Converge on hover over image */
        .vape-wrapper:hover .tag-tl { top: 22%; left: -10%; }
        .vape-wrapper:hover .tag-br { bottom: 18%; right: -2%; }
        .vape-wrapper:hover .tag-tr { top: 18%; right: -10%; }
        .vape-wrapper:hover .tag-bl { bottom: 22%; left: -2%; }

        /* Very slow, organic float animations */
        @keyframes floatTagY {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes floatTagX {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(6px); }
        }
        
        .animate-float-1 {
            animation: floatTagY 6s ease-in-out infinite, floatTagX 8s ease-in-out infinite;
        }
        .animate-float-2 {
            animation: floatTagY 7s ease-in-out infinite reverse, floatTagX 9s ease-in-out infinite;
        }

        /* Magnetic repulsion + ultra-subtle 3D tilt — both driven by mouse proximity */
        /* The parent flex row needs perspective for the 3D tilt to render correctly */
        .vape-wrapper {
            transform:
                translate(var(--repel-x, 0px), var(--repel-y, 0px))
                perspective(600px)
                rotateX(var(--tilt-x, 0deg))
                rotateY(var(--tilt-y, 0deg));
            transition: transform 0.9s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.5s;
            transform-style: preserve-3d;
        }

        /* Custom Scrollbar for Dropdowns to hide it but keep scrollable */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* ── PFP Avatar Component ─────────────────────────────────── */
        .pfp-container {
            position: relative;
            width: 80px;
            height: 80px;
            cursor: pointer;
        }

        /* Outer Dashed Border (Static) */
        .pfp-dashed-ring {
            position: absolute;
            inset: -4px;
            border: 2px dashed rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .pfp-container:hover .pfp-dashed-ring {
            opacity: 0;
        }

        /* Iridescent ring on hover */
        .pfp-iri-ring {
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            padding: 2px;
            background: conic-gradient(
                from 0deg,
                hsl(280, 100%, 78%),
                hsl(200, 100%, 72%),
                hsl(160, 100%, 68%),
                hsl(50, 100%, 78%),
                hsl(330, 100%, 78%),
                hsl(280, 100%, 78%)
            );
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            opacity: 0;
            animation: pfpSpin 4s linear infinite;
            transition: opacity 0.4s ease;
        }
        .pfp-container:hover .pfp-iri-ring {
            opacity: 1;
        }

        /* Glass blur overlay on hover */
        .pfp-glass-overlay {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: rgba(10, 10, 10, 0.5);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            opacity: 0;
            transition: opacity 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }
        .pfp-container:hover .pfp-glass-overlay {
            opacity: 1;
        }

        /* Upload Arrow Button (center of PFP on hover) */
        .pfp-upload-arrow {
            position: relative;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
            opacity: 0;
            transform: scale(0.7);
            transition: opacity 0.3s ease, transform 0.3s ease, background 0.3s ease;
        }
        .pfp-container:hover .pfp-upload-arrow {
            opacity: 1;
            transform: scale(1);
            background: rgba(0, 0, 0, 0.8);
        }

        /* Image Preview Style */
        .pfp-preview {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: none;
            z-index: 2;
        }

        /* Remove Button Style */
        .pfp-remove-btn {
            position: absolute;
            top: 0px;
            right: 0px;
            width: 18px;
            height: 18px;
            background: #000;
            color: #fff;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            z-index: 10;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.2s ease;
        }
        .pfp-remove-btn:hover {
            background: #ff4444;
            transform: scale(1.1);
        }

        @keyframes pfpSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>

    <script>
        // Reactive Hover Shimmer Effect Logic for Login Card
        const card = document.getElementById('login-card');
        const vapeWrappers = document.querySelectorAll('.vape-wrapper');

        // Note: Desktop mouse tracking
        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth > 768) {
                // Login Card Logic
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty('--mouse-x', `${x}px`);
                card.style.setProperty('--mouse-y', `${y}px`);

                // Vape Wrappers Proximity Logic (Glass Tags Reveal + Iridescent border tracking)
                const allTags = document.querySelectorAll('.glass-tag');
                vapeWrappers.forEach(wrapper => {
                    const wRect = wrapper.getBoundingClientRect();
                    // Get center of image
                    const centerX = wRect.left + wRect.width / 2;
                    const centerY = wRect.top + wRect.height / 2;

                    // Distance from mouse to center
                    const dist = Math.sqrt(Math.pow(e.clientX - centerX, 2) + Math.pow(e.clientY - centerY, 2));

                    // Reveal completely inside 150px, start fading in at 400px
                    const maxDist = 400;
                    const minDist = 150;

                    let op = 0;
                    if (dist < minDist) {
                        op = 1;
                    } else if (dist < maxDist) {
                        // linear fade between min and max dist
                        op = 1 - ((dist - minDist) / (maxDist - minDist));
                    }
                    wrapper.style.setProperty('--tag-opacity', op);

                    // Magnetic repulsion: nudge image gently away from mouse
                    const repelRadius = 300;
                    const maxRepel = 7.7;
                    if (dist > 0 && dist < repelRadius) {
                        const strength = (1 - dist / repelRadius) * maxRepel;
                        const dx = (centerX - e.clientX) / dist;
                        const dy = (centerY - e.clientY) / dist;
                        wrapper.style.setProperty('--repel-x', `${dx * strength}px`);
                        wrapper.style.setProperty('--repel-y', `${dy * strength}px`);
                    } else {
                        wrapper.style.setProperty('--repel-x', '0px');
                        wrapper.style.setProperty('--repel-y', '0px');
                    }

                    // Ultra-subtle 3D tilt
                    const tiltRadius = 400;
                    const maxTilt = 13;
                    if (dist < tiltRadius) {
                        const falloff = 1 - dist / tiltRadius;
                        const normX = (e.clientX - centerX) / (wRect.width / 2);
                        const normY = (e.clientY - centerY) / (wRect.height / 2);
                        const tiltY = normX * maxTilt * falloff;
                        const tiltX = -normY * maxTilt * falloff;
                        wrapper.style.setProperty('--tilt-x', `${tiltX}deg`);
                        wrapper.style.setProperty('--tilt-y', `${tiltY}deg`);
                    } else {
                        wrapper.style.setProperty('--tilt-x', '0deg');
                        wrapper.style.setProperty('--tilt-y', '0deg');
                    }
                });

                // Per-tag iridescent border: track mouse position + proximity opacity per tag
                allTags.forEach(tag => {
                    const tRect = tag.getBoundingClientRect();
                    const tx = e.clientX - tRect.left;
                    const ty = e.clientY - tRect.top;
                    tag.style.setProperty('--tag-mx', `${tx}px`);
                    tag.style.setProperty('--tag-my', `${ty}px`);

                    // Distance from mouse to centre of this individual tag
                    const tagCx = tRect.left + tRect.width / 2;
                    const tagCy = tRect.top + tRect.height / 2;
                    const tagDist = Math.sqrt(Math.pow(e.clientX - tagCx, 2) + Math.pow(e.clientY - tagCy, 2));

                    // Fade in iridescence from 250px away, fully bright at 60px
                    const iriMax = 250;
                    const iriMin = 60;
                    let iri = 0;
                    if (tagDist < iriMin) {
                        iri = 1;
                    } else if (tagDist < iriMax) {
                        iri = 1 - ((tagDist - iriMin) / (iriMax - iriMin));
                    }
                    tag.style.setProperty('--tag-iri', iri);
                });
            }
        });

        // ── Mobile Touch Glow ──────────────────────────────────────────────
        const touchGlow = document.getElementById('touch-glow');
        let touchFadeTimer = null;

        function triggerGlow(x, y) {
            // Place the glow exactly where tapped/clicked and show it
            touchGlow.style.left = `${x}px`;
            touchGlow.style.top = `${y}px`;

            // Remove then re-add to restart the bloom animation
            touchGlow.classList.remove('active');
            void touchGlow.offsetWidth; // force reflow so transition restarts
            touchGlow.classList.add('active');

            // Also light up the shimmer border at the touch/click point
            card.style.setProperty('--mouse-x', `${x}px`);
            card.style.setProperty('--mouse-y', `${y}px`);

            // Clear any previous fade timer and start a fresh auto-fade
            clearTimeout(touchFadeTimer);
            touchFadeTimer = setTimeout(() => {
                touchGlow.classList.remove('active');
            }, 900);
        }

        // Mouse click for PC
        card.addEventListener('mousedown', (e) => {
            const targetEl = e.target;
            const isBareGlass = (targetEl === card || targetEl === touchGlow);
            if (!isBareGlass) return;

            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            triggerGlow(x, y);
        });

        // Touch for Mobile
        card.addEventListener('touchstart', (e) => {
            const targetEl = e.target;
            const isBareGlass = (targetEl === card || targetEl === touchGlow);
            if (!isBareGlass) return;

            const touch = e.touches[0];
            const rect = card.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            triggerGlow(x, y);
        }, { passive: true });

        // Mobile/Android: Automatic Flashlight Scanning Loop (every 2.5s)
        if (window.innerWidth <= 768 || /Android/i.test(navigator.userAgent)) {
            let startT = null;
            function autoFlashlight(time) {
                if (!startT) startT = time;
                // 5500ms for a full iteration (5.5 seconds)
                const progress = ((time - startT) % 5500) / 5500;

                const w = card.offsetWidth;
                const h = card.offsetHeight;
                const perimeter = 2 * (w + h);
                let dist = progress * perimeter;
                let rx, ry;

                // Trace the outer edges clockwise
                if (dist <= w) {
                    rx = dist; ry = 0;
                } else if (dist <= w + h) {
                    rx = w; ry = dist - w;
                } else if (dist <= 2 * w + h) {
                    rx = w - (dist - (w + h)); ry = h;
                } else {
                    rx = 0; ry = h - (dist - (2 * w + h));
                }

                card.style.setProperty('--mouse-x', `${rx}px`);
                card.style.setProperty('--mouse-y', `${ry}px`);
                requestAnimationFrame(autoFlashlight);
            }
            requestAnimationFrame(autoFlashlight);
        }

        // Tooltip logic removed — PFP tooltips are now CSS-driven

        // ── Custom Birthday Dropdown Logic ──────────────────────────────────────────────
        const bdayData = { d: null, m: null, y: null };
        const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

        function checkAge() {
            if (bdayData.d && bdayData.m && bdayData.y) {
                const birthDate = new Date(bdayData.y, bdayData.m - 1, bdayData.d);
                const unixBirth = birthDate.getTime();
                const unixNow = Date.now();
                // 18 years in ms = 18 * 365.25 * 24 * 60 * 60 * 1000
                const ageMs = unixNow - unixBirth;
                const ms18Years = 18 * 365.25 * 24 * 60 * 60 * 1000;

                const warning = document.getElementById('age-warning');
                if (ageMs < ms18Years) {
                    warning.classList.remove('hidden');
                } else {
                    warning.classList.add('hidden');
                }
            }
        }

        function buildDropdown(id, items, type) {
            const ul = document.getElementById(`${id}-dropdown`);
            const btn = document.getElementById(`${id}-btn`);
            const label = document.getElementById(`${id}-label`);
            const cont = document.getElementById(`${id}-container`);

            // Populate options
            ul.innerHTML = items.map(val => `
                <li class="snap-center py-2 text-center text-[12px] text-white/50 hover:text-white hover:bg-white/10 cursor-pointer transition-all" data-value="${val.value}">
                    ${val.label}
                </li>
            `).join('');

            // Click to toggle
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                // Close others
                ['dd', 'mm', 'yy'].filter(x => x !== id).forEach(x => {
                    document.getElementById(`${x}-dropdown`).classList.add('hidden');
                    document.getElementById(`${x}-btn`).classList.remove('border-primary', 'ring-1', 'ring-primary');
                });

                ul.classList.toggle('hidden');
                if (!ul.classList.contains('hidden')) {
                    btn.classList.add('border-primary', 'ring-1', 'ring-primary');
                } else {
                    btn.classList.remove('border-primary', 'ring-1', 'ring-primary');
                }
            });

            // Select option
            ul.querySelectorAll('li').forEach(li => {
                li.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const val = li.getAttribute('data-value');
                    label.innerText = li.innerText.trim();
                    ul.classList.add('hidden');
                    btn.classList.remove('border-primary', 'ring-1', 'ring-primary');

                    bdayData[type] = parseInt(val);
                    checkAge();
                });
            });

            // Click outside to close
            document.addEventListener('click', (e) => {
                if (!cont.contains(e.target)) {
                    ul.classList.add('hidden');
                    btn.classList.remove('border-primary', 'ring-1', 'ring-primary');
                }
            });
        }

        // Generate data arrays
        const daysArray = Array.from({ length: 31 }, (_, i) => ({ value: i + 1, label: String(i + 1).padStart(2, '0') }));
        const monthsArray = months.map((m, i) => ({ value: i + 1, label: m }));
        const currYear = new Date().getFullYear();
        const yearsArray = Array.from({ length: 100 }, (_, i) => ({ value: currYear - i, label: String(currYear - i) }));

        buildDropdown('dd', daysArray, 'd');
        buildDropdown('mm', monthsArray, 'm');
        buildDropdown('yy', yearsArray, 'y');

        // ── PFP Upload & Removal Logic ──────────────────────────────────────────────
        const pfpArea = document.getElementById('pfp-area');
        const pfpInput = document.getElementById('pfp-input');
        const pfpPreview = document.getElementById('pfp-preview');
        const pfpSvg = document.getElementById('pfp-svg');
        const pfpRemove = document.getElementById('pfp-remove');

        pfpArea.addEventListener('click', (e) => {
            // If click was on the remove button, handled there
            if (e.target.closest('#pfp-remove')) return;
            pfpInput.click();
        });

        pfpInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    pfpPreview.src = event.target.result;
                    pfpPreview.style.display = 'block';
                    pfpSvg.style.display = 'none';
                    pfpRemove.style.display = 'flex';
                };
                reader.readAsDataURL(file);
            }
        });

        pfpRemove.addEventListener('click', (e) => {
            e.stopPropagation(); // Don't trigger the file input
            pfpInput.value = '';
            pfpPreview.src = '';
            pfpPreview.style.display = 'none';
            pfpSvg.style.display = 'block';
            pfpRemove.style.display = 'none';
        });


        //BACKE END POSTGRES SQL

        const form = document.querySelector('form');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // validation
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            if (!bdayData.d || !bdayData.m || !bdayData.y) {
                alert('Please select your full birthday.');
                return;
            }

            // Capture profile picture base64 if it exists
            let profilePicture = null;
            if (pfpPreview.style.display === 'block') {
                profilePicture = pfpPreview.src;
            }

            const data = {
                full_name: document.getElementById('full-name').value,
                email: document.getElementById('email').value,
                password: password,
                dob: `${bdayData.y}-${String(bdayData.m).padStart(2, '0')}-${String(bdayData.d).padStart(2, '0')}`,
                receive_marketing: document.getElementById('marketing-emails-checkbox').checked,
                accept_cookies: document.getElementById('cookies-checkbox').checked,
                profile_picture: profilePicture
            };

            try {
                const response = await fetch('http://localhost:3000/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Success! Account created.');
                    console.log('Saved:', result.user);
                    window.location.href = 'Log-In.html';
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Connection error:', error);
                alert('Could not connect to server. Make sure node server.js is running.');
            }
        });
